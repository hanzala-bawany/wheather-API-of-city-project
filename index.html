<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather API calling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="inputContainer">
    <input type="text" placeholder="City Name" id="inputCity">
    <button>Search</button> 
</div>

    <div id="resultContainer">
        <div class="nameConatiner">
            City Name : <span class="cityName"></span>
        </div>
        <div class="regionConatiner">
            Region Name : <span class="regionName"></span>
        </div>
        <div class="countryConatiner">
            Country Name : <span class="countryName"></span>
        </div>
        <div class="dateConatiner">
            City Date : <span class="cityDate"></span>
        </div>
        <div class="nameConatiner">
            City Time : <span class="cityTime"></span>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
